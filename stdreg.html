<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="row">
        <div class="stdhead">
            <h3 class="stdtag">SaintgitsHostelMate</h3>
        </div>
    </div>
    <div class="row">
        <div class="stfreg1">
            <h3 class="stdtag">Student Registration</h3>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-md-4">
            <form class="regform">
                <br>
                <br>
                <label>Name :</label>
                <input type="text">
                <br>
                <br>
                <label>Room No :</label>
                <input type="number">
                <br>
                <br>
                <label>Admission No : </label>
                <input type="text">
                <br>
                <br>
                <label>Program :      </label>
                <input type="text">
                <br>
                <br>
            </form>
        </div>
        <div class="col-md-4">
            <form class="regform">
                <br>
                <br>
                <label>Branch : </label>
                <input type="text">
                <br>
                <br>
                <label>Guardian :     </label>
                <input type="text">
                <br>
                <br>
                <label>Guardian Mob : </label>
                <input type="number">
                <br>
                <br>
                <label>Address : </label>
                <input type="text" class="inp" >
                <br>
                <br>
            </form>
        </div>   
        <div class="col-md-4">
            <form class="regform">
                <br>
                <br>
                <label>Mobile : </label>
                <input type="number" class="inp">
                <br>
                <br>
                <label>Date Of Birth : </label>
                <input type="date" class="inp">
                <br>
                <br>
                <label>Pin : </label>
                <input type="text" class="inp">
                <br>
                <br>
                <label>E-mail id : </label>
                <input type="email" class="inp">
                <br>
                <br>
                <label>Veg / Non-Veg : </label>
                <select>
                    <option>Choose..</option>
                    <option>Veg</option>
                    <option>Non-Veg</option>
                </select>
                <br>
                <br>
            </form>
        </div>   
    </div>
    <br>
    <br>
    <div class="foot">
        <form action="password.html">
            <button class="regbtn" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
